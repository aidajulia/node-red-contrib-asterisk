

<script type="text/x-red" data-template-name="asterisk-controller">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> eibd Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> eibd Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>

<script type="text/x-red" data-template-name="asterisk-in">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
        <div class="form-row">
        <label for="node-input-controller"><i class="icon-bookmark"></i> Controller</label>
        <input type="text" id="node-input-controller">
    </div>
</script>


<script type="text/javascript">
        RED.nodes.registerType('asterisk-controller', {
                category: 'config',
                defaults: {
                        host: {value:"localhost",required:true},
                        port: {value:6720,      required:true,  validate:RED.validators.number()}
                },
                label: function() {
                        return "eibd@"+this.host+":"+this.port;
                }
        });
</script>


<script type="text/javascript">
    RED.nodes.registerType('asterisk-in',{
        category: 'input',
        color: '#00cc00',
        defaults: {
            name:      {value:""},
            controller:  {value:"", type:"asterisk-controller"}
        },
        inputs: 0,
        outputs: 1,
        icon: "knx.png",
        label: function() {
            return("asterisk");
        }
    });
</script>
